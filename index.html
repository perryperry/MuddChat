<html>
	
	<head>
		<title>MuddChat</title>
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="muddchat.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js" ></script>
		<script src="js/chat.js"></script>
		<script src="js/emoji.js"></script>
	</head>
	<body>
		
		<div id="loginWrapper" >
		<span class="title round fade" id="title" >Mudd <br> Chat</span>
			<form id="setNick" >
				<input id="nickname" type="text" placeholder="Enter a username" />
				<input type="hidden"></input>
			</form>
		</div>

		<div id="contentWrap" >
			<div id="chatWrap">
				<div id="chat"></div>
			</div>
			
			<form id="send-message" autocomplete="off" >
				<input type="text" id="message" name="message" ></input>	
				<input type="hidden" ></input>
			</form>
			<img src="/pics/emojis/emoji1.png" class="emoji" id="emojiButton" />
			<form id="imgForm" >
				<input id="imageURL" type="text" placeholder="Paste an image url" />
				<input type="hidden" ></input>
			</form>
			<div id="users" class="users" ></div>
			<div id="emojiSelectionWrapper"><div id="emojiStart"></div></div>
		</div>	
		
	</body>
</html>

<html>
	<head>
		<title>MuddChat</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet" type="text/css" href="/css/muddchat.css" />
		<link rel="stylesheet" type="text/css" href="/css/cards.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js" ></script>
		<script src="js/client.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/cards.js"></script>
		<script src="js/emoji.js"></script>
	</head>
	<body>
		<audio id="audioPlayer" >
  			<source id="mp3Audio" src="/audio/fox.mp3" type="audio/mpeg">
		</audio>
		
		<div id="loginWrapper" >
			<form id="setNick" >
				<input id="nickname" type="text" placeholder="Enter a username" />
				<input type="hidden"></input>
			</form>
		</div>

		<div id="contentWrap" >
			<div id="chatWrap">
				<div id="chat"></div>
			</div>
				<div id="cardTableWrapper" class="cardTable" >
					<img class="card cardVs" id="card1Vs" />
					<img class="card cardVs" id="card2Vs" />
					<img class="card cardVs" id="card3Vs" />
					<img class="card cardVs" id="card4Vs" />
					<img class="card cardVs" id="card5Vs" />
					<table id="cardTable" >
						<tr>
						   <th>hand 1</th>
						   <th>hand 2</th>
						   <th>hand 3</th>
						   <th>hand 4</th>
						   <th>hand 5</th>
						 </tr>
						 <tr>
						   <td class="cardHands cardHandVs" ></td>
						   <td class="cardHands cardHandVs" ></td>
						   <td class="cardHands cardHandVs" ></td>
						   <td class="cardHands cardHandVs" ></td>
						   <td class="cardHands cardHandVs" ></td>
						 </tr>
						 <tr>
						 	<td class="hand cardHands" id="hand1" align="center" ></td>
							<td class="hand cardHands" id="hand2" align="center" ></td>
							<td class="hand cardHands" id="hand3" align="center" ></td>
							<td class="hand cardHands" id="hand4" align="center" ></td>
							<td class="hand cardHands" id="hand5" align="center" ></td>
						 </tr>
					</table>
				</div>

			<form id="send-message" autocomplete="off" >
				<input type="text" id="message" name="message" ></input>	
				<input type="hidden" ></input>
			</form>
			<img src="/pics/cards/back2.png" class="emoji button" id="cardsButton" />
			<img src="/pics/emojis/emoji1.png" class="emoji button" id="emojiButton" />
			<div id="users" class="users" ></div>
			<div id="emojiSelectionWrapper"><div id="emojiStart"></div></div>
			<div id="cards" class="cards" >
				<img class="card" id="card1" />
				<img class="card" id="card2" />
				<img class="card" id="card3" />
				<img class="card" id="card4" />
				<img class="card" id="card5" />
			</div>
		</div>	
		
	</body>
</html>

<html>
	<head>
		<title>MuddChat</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet" type="text/css" href="/css/muddchat.css" />
		<link rel="stylesheet" type="text/css" href="/css/cards.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js" ></script>
		<script src="js/client.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/cards.js"></script>
		<script src="js/emoji.js"></script>
		<script>
			
		function allowDrop(ev) {
	    	ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		    console.log(ev.target.id);
		}

		function drop(ev) {
	    	ev.preventDefault();
	    	var data = ev.dataTransfer.getData("text");
	    	ev.target.appendChild(document.getElementById(data));
		}

		</script>
	</head>
	<body>
		<audio id="audioPlayer" >
  			<source id="mp3Audio" src="/audio/fox.mp3" type="audio/mpeg">
		</audio>
		
		<div id="loginWrapper" >
			<form id="setNick" >
				<input id="nickname" type="text" placeholder="Enter a username" />
				<input type="hidden"></input>
			</form>
		</div>

		<div id="contentWrap" >
			<div id="chatWrap">
				<div id="chat"></div>
			</div>
			<div id="cardTableWrapper" class="cardTable" >
				<table id="cardTable" class="pure-table">
					<tr>
					   <th>hand 1</th>
					   <th>hand 2</th>
					   <th>hand 3</th>
					   <th>hand 4</th>
					   <th>hand 5</th>
					 </tr>
					 <tr>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)" ></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					 </tr>
					 <tr>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					   <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					  	<td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
					 </tr>
				</table>
			</div>
			<form id="send-message" autocomplete="off" >
				<input type="text" id="message" name="message" ></input>	
				<input type="hidden" ></input>
			</form>
			<img src="/pics/cards/back2.png" class="emoji button" id="cardsButton" />
			<img src="/pics/emojis/emoji1.png" class="emoji button" id="emojiButton" />
			<div id="users" class="users" ></div>
			<div id="emojiSelectionWrapper"><div id="emojiStart"></div></div>
		</div>	
		
	</body>
</html>

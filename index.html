<html>
	<head>
		<title>MuddChat</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/login.css" />
		<link rel="stylesheet" type="text/css" href="/css/muddchat.css" />
		<link rel="stylesheet" type="text/css" href="/css/cards.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js" ></script>
		<script src="js/client.js"></script>
		<script src="js/chat.js"></script>
		<script src="js/cards.js"></script>
		<script src="js/emoji.js"></script>
	</head>
	<body>
		<audio id="audioPlayer" >
  			<source id="mp3Audio" src="/audio/fox.mp3" type="audio/mpeg">
		</audio>
		
		<div id="loginWrapper" >
			<form id="setNick" >
				<input id="nickname" type="text" placeholder="Enter a username" />
				<input type="hidden"></input>
			</form>
		</div>

		<div id="contentWrap" >
			<div id="chatWrap">
				<div id="chat"></div>
			</div>
			<div id="cardTableWrapper" class="cardTable" >
		
				  <table class="handTable" id="hand1Vs" >
					<tr class="opponentHand" ><td class="hand" id="card5hand1Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card4hand1Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card3hand1Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card2hand1Vs" ></td></tr>
				 	<tr class="opponentHand" ><td class="hand" id="card1hand1Vs" ></td></tr>	 
				 </table>
				 <table class="handTable" id="hand2Vs" >
					<tr class="opponentHand" ><td class="hand" id="card5hand2Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card4hand2Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card3hand2Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card2hand2Vs" ></td></tr>
				 	<tr class="opponentHand" ><td class="hand" id="card1hand2Vs" ></td></tr>	 
				 </table>
				 <table class="handTable" id="hand3Vs" >
					<tr class="opponentHand" ><td class="hand" id="card5hand3Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card4hand3Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card3hand3Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card2hand3Vs" ></td></tr>
				 	<tr class="opponentHand" ><td class="hand" id="card1hand3Vs" ></td></tr>	 
				 </table>
				 <table class="handTable" id="hand4Vs" >
					<tr class="opponentHand" ><td class="hand" id="card5hand4Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card4hand4Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card3hand4Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card2hand4Vs" ></td></tr>
				 	<tr class="opponentHand" ><td class="hand" id="card1hand4Vs" ></td></tr>	 
				 </table>
				 <table class="handTable" id="hand5Vs" >
					<tr class="opponentHand" ><td class="hand" id="card5hand5Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card4hand5Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card3hand5Vs" ></td></tr>
					<tr class="opponentHand" ><td class="hand" id="card2hand5Vs" ></td></tr>
				 	<tr class="opponentHand" ><td class="hand" id="card1hand5Vs" ></td></tr>	 
				 </table>

				 <table class="handTable ownHand" id="hand1" >
				 	<tr ><td class="hand" id="card1hand1" ></td></tr>	 
					<tr ><td class="hand" id="card2hand1" ></td></tr>
					<tr ><td class="hand" id="card3hand1" ></td></tr>
					<tr ><td class="hand" id="card4hand1" ></td></tr>
					<tr ><td class="hand" id="card5hand1" ></td></tr>
				 </table>
				 <table class="handTable ownHand" id="hand2" >
				 	<tr ><td class="hand" id="card1hand2" ></td></tr>	 
					<tr ><td class="hand" id="card2hand2" ></td></tr>
					<tr ><td class="hand" id="card3hand2" ></td></tr>
					<tr ><td class="hand" id="card4hand2" ></td></tr>
					<tr ><td class="hand" id="card5hand2" ></td></tr>
				 </table>
				 <table class="handTable ownHand" id="hand3" >
				 	<tr ><td class="hand" id="card1hand3"></td></tr>	 
					<tr ><td class="hand" id="card2hand3" ></td></tr>
					<tr ><td class="hand" id="card3hand3" ></td></tr>
					<tr ><td class="hand" id="card4hand3" ></td></tr>
					<tr ><td class="hand" id="card5hand3" ></td></tr>
				 </table>
				 <table class="handTable ownHand" id="hand4" >
				 	<tr ><td class="hand" id="card1hand4"></td></tr>	 
					<tr ><td class="hand" id="card2hand4" ></td></tr>
					<tr ><td class="hand" id="card3hand4" ></td></tr>
					<tr ><td class="hand" id="card4hand4" ></td></tr>
					<tr ><td class="hand" id="card5hand4" ></td></tr>
				 </table>
				 <table class="handTable ownHand" id="hand5" >
				 	<tr ><td class="hand" id="card1hand5" ></td></tr>	 
					<tr ><td class="hand" id="card2hand5" ></td></tr>
					<tr ><td class="hand" id="card3hand5" ></td></tr>
					<tr ><td class="hand" id="card4hand5" ></td></tr>
					<tr ><td class="hand" id="card5hand5" ></td></tr>
				 </table>
			</div>
			<iframe id="browser" style="display:none;" ></iframe>
			<form id="send-message" autocomplete="off" >
				<input type="text" id="message" name="message" autocomplete="off" ></input>	
				<input type="hidden" ></input>
			</form>
			<img src="/pics/chrome.png" class="emoji button" id="browserButton" />
			<img src="/pics/cards/back2.png" class="emoji button" id="cardsButton" />
			<img src="/pics/emojis/emoji1.png" class="emoji button" id="emojiButton" />
			
			<div id="users" class="users" ></div>
			<div id="emojiSelectionWrapper"><div id="emojiStart"></div></div>
			<div id="cards" class="cards" >
				<img class="card" id="card1" />
				<img class="card" id="card2" />
				<img class="card" id="card3" />
				<img class="card" id="card4" />
				<img class="card" id="card5" />
			</div>
		</div>	
		
	</body>
</html>
